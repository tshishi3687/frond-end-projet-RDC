
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Login Form -->
    <form [formGroup]="PersonneForm">
      <h3>Inscription</h3>
      <input type="text" formControlName="Nom"   class="fadeIn second" name="nom" placeholder="Votre nom">
      <input type="text" formControlName="Prenom"  class="fadeIn third" name="prenom" placeholder="Votre prénom">
      <input type="date" formControlName="Ddn"  class="fadeIn third" name="ddn" placeholder="Votre date de naissance">
      <input type="password" formControlName="Password"  class="fadeIn third" name="password" placeholder="Un mot de passe">
      <input type="number" formControlName="Telephone"  class="fadeIn third" name="password2" placeholder="Un numero de telephone">
      <p *ngIf="verifExiste()">Une personne est déjà inscrit avec cette adresse email !</p>
      <input type="email" formControlName="Email"  class="fadeIn third" name="password2" placeholder="Votre email">
      <input type="submit" class="fadeIn fourth" value="Connexion" (click)="ajouterPersonne()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" (click)="redirection()">Connexion</a>
    </div>

  </div>
</div>
