
<div class="card shadow-sm" (click)="informationbient(b.id)">
  <div class="card shadow-sm border border-dark">
    <app-img-info-caroucel [img]="b.image? b.image : b.images[0]" [pourcentageAffichage]="55"></app-img-info-caroucel>
    <P>
      <span class="text-primary">A partir de : {{b.appartirDe | date : 'dd MMMM YYYY'}}</span> | <small class="text-muted"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/>
    </svg> : {{b.likes}} </small></P>
    <div class="card-body">
      <div class="row  row-cols-sm-4 row-cols bg-secondary text-white text-center">
        <div class="col">
          {{b.npmax}} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
          <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/></svg>
        </div>

        <div class="col">
          {{b.superficie}} m²
        </div>
        <div class="col">
          {{b.nchambre}} <i class="fas fa-bed"></i>
        </div>
        <div class="col">
          {{b.nsdb}} <i class="fas fa-bath"></i>
        </div>
      </div>
      <div class="row text-lg-start">
        <div class="col-12 text-center">
          <h1>{{b.coordonnee.ville.nomVille}} {{b.coordonnee.ville.province.nomprovince}}</h1>
          <h2>{{b.type_bien.nom}} <span class="text-primary">{{this.b.prix}}</span> €/ nuit</h2>
        </div>
        <div class="col">
          <div class="row">
            <app-img-caroucel class="col-6" [img]="b.coordonnee.ville.img" [pourcentageAffichage]="100"></app-img-caroucel>
            <app-img-caroucel class="col-6" [img]="b.coordonnee.ville.province.img" [pourcentageAffichage]="100"></app-img-caroucel>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
