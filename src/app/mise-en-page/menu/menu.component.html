<div class="fadeInDown text-center" >
  <div id="content" class="content p-0" *ngIf="ser.isAuthenticated()">
    <div class="profile-header">
      <div class="profile-header-cover"></div>

      <div class="profile-header-content">

        <div class="profile-header-info">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
          <div class="container-fluid">
            <a class="navbar-brand" >Mobembo.cd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" *ngIf="ser.AdminRolle()" >
                  <button type="button" class="btn btn-light" routerLink="/Admin/province">Province</button>
                </li>
                <li class="nav-item" *ngIf="ser.AdminRolle()">
                  <button type="button" class="btn btn-light" routerLink="/Admin/ville">Ville</button>
                </li>
                <li class="nav-item" *ngIf="ser.AdminRolle()">
                  <button type="button" class="btn btn-light" routerLink="/Admin/service">Service</button>
                </li>
                <li class="nav-item" *ngIf="ser.AdminRolle()">
                  <button type="button" class="btn btn-light" routerLink="/Admin/typeBien">Type de Bien</button>
                </li>
                <li class="nav-item" *ngIf="ser.AdminRolle()">
                  <button type="button" class="btn btn-light" routerLink="/Admin/service/typeService">Type de service</button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-light" routerLink="/allBien">Quoi de neuf</button>
                </li>
                <li class="nav-item" *ngIf="ser.isClient()">
                  <button type="button" class="btn btn-light" routerLink="/Client/creerbien">Cr√©er un Bien</button>
                </li>
                <li class="nav-item" *ngIf="ser.isClient()">
                  <button type="button" class="btn btn-light" routerLink="/Client/voirBienPersonne">Mes Biens</button>
                </li>
                <li class="nav-item" *ngIf="ser.isClient()">
                  <button type="button" class="btn btn-light" routerLink="/Client/contrat_mel">Contrat mis en ligne</button>
                </li>
              </ul>
              <form class="d-flex">
                <button type="button" class="btn btn-outline-primary" routerLink="/Client/profil"><P>Profil {{ser.client().role}} de : {{ser.client().nom}} {{ser.client().prenom}}</P></button>
              </form>
            </div>
          </div>
        </nav>

      </div>
    </div>

    <div class="profile-container">
      <div class="row row-space-20">
        <div class="col-md-8">
        </div>
      </div>
    </div>
  </div>
</div>
