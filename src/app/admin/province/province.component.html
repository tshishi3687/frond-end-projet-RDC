<div class="container">
  <div class="corp">
    <div class="d-flex flex-column justify-content-start form-group">
      <h5>Provinve</h5>
      <form [formGroup]="provinceForm">
        <input type="file"  name="img" accept="image/*">
        <br><br>
        <input type="text" formControlName="nomprovince"  placeholder="nom provience ">
        <input type="long_text" formControlName="description" placeholder="description ">
        <br>
        <button class="btn btn-secondary mt-2" (click)="ajouterProvince()">Ajouter</button>
      </form>
    </div>
  </div>


  <div class="corp">
    <div class="pro"><label for="search"> Rechercher : </label>
      <input type="text" [(ngModel)]="startingString" id="search">
    </div>

    <table class="table">
      <thead>
      <th>ID</th>
      <th>Province</th>
      <th>Description</th>
      <th>Action</th>
      <tbody>
      <tr *ngFor="let p of (listProvince | ProvincePipes:(startingString))">
        <td>{{p.id}}</td>
        <td>{{p.nomprovince}}</td>
        <td>{{p.description}}</td>
        <td><button class="btn bg-body" (click)="supprimerProvince(p.id)">suprimer </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
