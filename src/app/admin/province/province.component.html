
  <div>
    <div class="d-flex flex-column justify-content-start form-group">
      <h5>Provinve</h5>
      <form [formGroup]="provinceForm">
        <div class="col-sm-6 p-3 mb-2 bg-secondary text-white">
        <h5>Une photo</h5>
        <p *ngIf="boolImgNull" class="p-3 mb-2 bg-danger text-white">{{this.imgNull}}</p>
        <div *ngIf="tailleimg">
          <p>Vous ne pouvez ajouter un maximum de 10 images</p>
        </div>
        <input type="file" (change)="onFileSelected($event)" multiple accept="image/png, image/jpeg"/>
        <div *ngFor="let error of this.errorList">
          <p class="p-3 mb-2 bg-danger text-white">{{error}}</p>
        </div>
      </div>
        <br><br>
        <input type="text" formControlName="nomprovince"  placeholder="nom provience ">
        <textarea type="text" class="md-textarea form-control" formControlName="description" placeholder="description "></textarea>
        <button class="btn btn-secondary mt-2" (click)="ajouterProvince()">Ajouter</button>
      </form>
    </div>

    <br><br>

  <div >
    <div class="pro"><label for="search"> Rechercher : </label>
      <input type="text" [(ngModel)]="startingString" id="search">
    </div>

    <table class="table table-striped">
      <thead>
      <th>ID</th>
      <th>Province</th>
      <th>Description</th>
      <th>Action</th>
      <tbody>
      <tr *ngFor="let p of (listProvince | ProvincePipes:(startingString))">
        <td>{{p.id}}</td>
        <td>{{p.nomprovince}}</td>
        <td>{{p.description}}</td>
        <td><button class="btn btn-dark" (click)="supprimerProvince(p.id)">suprimer </button></td>
        <td><button class="btn btn-dark" >modifier </button></td>
        <td><button class="btn btn-dark" (click)="ajouerIMG(p.id)">Ajouter IMG </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
