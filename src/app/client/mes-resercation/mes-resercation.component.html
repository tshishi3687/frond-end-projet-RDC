<div class="container">
  <table class="table table-striped">
    <thead>
    <th>ID</th>
    <th>Type</th>
    <th>Du</th>
    <th>Au</th>
    <th>Ville</th>
    <th>Province</th>
    <tbody>
    <tr *ngFor="let r of listreservation ">
      <td>{{r.id}}</td>
      <td>{{r.dda}}</td>
      <td>{{r.ddd}}</td>
      <td>{{r.bien_reserve.coordonnee.ville.nom_ville}}</td>
      <td>{{r.bien_reserve.coordonnee.ville.province.nomprovince}}</td>
    </tr>
    </tbody>
  </table>
</div>
