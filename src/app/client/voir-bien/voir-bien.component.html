

<div class="container">

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
    <div class="col" *ngFor="let b of (listBien | voirBienPipes:(startingString))" >
      <div class="card shadow-sm">
        <app-img-ala-one [b]="b"></app-img-ala-one>
        <div class="card-body">
          <h3 align="center">{{b.coordonnee.ville.nom_ville}} / {{b.coordonnee.ville.province.nomprovince}}</h3>
          <h1 align="center">{{b.type_bien.nom}}</h1>
          <p align="center">{{b.prix}}â‚¬/{{b.dureeLocation.duree}}</p>
          <div class="row row-cols-1 row-cols-sm-2 row-cols" align="center">
            <div class="col">{{b.npmax}}/personne</div>
            <div class="col">{{b.nchambre}}/chambre</div>
            <div class="col">{{b.nsdb}}/salle bain</div>
            <div class="col">{{b.superficie}}superficie</div>
          </div>
          <br>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button *ngIf="this.service.isAuthenticated()" type="button"  class="btn btn-sm btn-outline-secondary" (click)="informationbient(b)">Plus d'info ?</button>
            </div>
            <small class="text-muted">{{b.dateCreation}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
