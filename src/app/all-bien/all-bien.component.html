<div class="b-example-divider"></div>

<div class="px-4 pt-5 my-5 text-center border-bottom " >
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <main>
    <div class="row g-5">

      <div class="col-md-3">
        <div class="position-sticky" style="top: 2rem;">
          <div class="p-4 mb-3 ">
            <app-img-header></app-img-header>
            <h4 class="fst-italic"></h4>
            <div>
              <form [formGroup]="rechercheForm">
                <div class="col">
                  <label class="form-label"></label>
                  <select class="form-select"  aria-label="Default select example" formControlName="typeBien" (change)="enventTB()">
                    <option value="defaults" selected>Type de Bien</option>
                    <option  *ngFor="let t of listTypeBien; let i = index" value="{{i}}">{{t.nom}}</option>
                  </select>
                </div>
                <br>
                <div class="col">
                  <label class="form-label"></label>
                  <select class="form-select" aria-label="Default select example" formControlName="province" (change)="enventProvince()">
                    <option value="defaults" selected>Par Province</option>
                    <option *ngFor="let p of listProvince; let i = index" value="{{i}}">{{p.nomprovince}}</option>
                  </select>
                  <img class="rounded-lg-3" src="data:image/jpeg;base64,{{this.imgProvince}}"  width="80%" height="80%" alt="TSHISHI création" *ngIf="rechercheForm.value.province != 'defaults'">

                </div>
                <br>
                <div class="col" *ngIf="rechercheForm.value.province != 'defaults'">
                <label class="form-label"></label>
                <select class="form-select" aria-label="Default select example" formControlName="ville" (change)="enventVille()" >
                  <option value="defaults" selected>Par Ville</option>
                  <option *ngFor="let v of listVille; let i = index" value="{{i}}">{{v.nomVille}}</option>
                </select>
                <img class="rounded-lg-3" src="data:image/jpeg;base64,{{this.imgVille}}"  width="80%" height="80%" alt="TSHISHI création" *ngIf="rechercheForm.value.ville != 'defaults'">
              </div>
                <br>
              </form>
              <br>
              <button type="button" class="btn btn-primary" (click)="resetReserche()">Réinitialiser</button>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-9">
        <div class="row text-lg-start">
          <div class="col"><h3><h1>{{titreProvince}}</h1>{{textProvince}}</h3></div>
          <div class="col"><h3><h1>{{titreVille}}</h1>{{textVille}}</h3></div>
        </div>

        <article class="blog-post">

          <div class="biens row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
            <div class="col" *ngFor="let b of (listBien | allBienPipes:(province) | typeBiensPipes:(typeBien) |villesPipes:(ville))">
              <div class="card shadow-sm border border-dark"  (click)="informationbient(b)">
                <app-img-caroucel [img]="b.images" [pourcentageAffichage]="55"></app-img-caroucel>
                <div class="card-body">
                  <h3 align="center">{{b.coordonnee.ville.nomVille}} / {{b.coordonnee.ville.province.nomprovince}}</h3>
                  <h1 align="center">{{b.type_bien.nom}}</h1>
                  <h2 align="center" class="text-primary">{{this.b.prix}}€ / nuit</h2>
                  <div class="row row-cols-1 row-cols-sm-2 row-cols bg-secondary text-white" align="center">
                    <div class="col">
                      {{b.npmax}} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                      <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                      <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/></svg>
                    </div>

                    <div class="col">
                      {{b.superficie}} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z"/></svg>
                    </div>
                    <div class="col">
                      {{b.nchambre}} <i class="fas fa-bed"></i>
                    </div>
                    <div class="col">
                      {{b.nsdb}} <i class="fas fa-bath"></i>
                    </div>
                  </div>
                  <br>
                  <div class="d-flex justify-content-between align-items-center">

                    <small class="text-muted"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                    </svg> : {{b.likes}}</small>
                    <div class="btn-group align-content-sm-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>
                    </div>
                    <small class="text-muted">{{b.dateFinMisEnLigne | date}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </article>

      </div>
    </div>
  </main>
  <br>
  <br>
</div>

<div class="b-example-divider"></div>
