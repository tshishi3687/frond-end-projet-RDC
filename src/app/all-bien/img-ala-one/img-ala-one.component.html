<mat-carousel
  timings="250ms ease-in"
  [autoplay]="false"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="50"
  slides= "{{this.longSlider}}"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="true"
  ></mat-carousel-slide>
</mat-carousel>
<p align="center" *ngIf="longSlider <=1">{{longSlider}} photo disponible</p>
<p align="center" *ngIf="longSlider >=2">{{longSlider}} photos disponibles</p>
